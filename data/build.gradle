plugins {
    id 'dev.olog.msc.library'
    id 'com.google.devtools.ksp'
    id 'dev.olog.msc.hilt'
}

android {

    defaultConfig {
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    ksp {
        arg("room.schemaLocation", "$projectDir/schemas".toString())
        arg("room.incremental", "true")
        arg("room.expandProjection", "true")
    }

    sourceSets {
        androidTest.assets.srcDirs += files("$projectDir/schemas".toString())
    }

//    kotlinOptions.allWarningsAsErrors = true
}

dependencies {
    implementation project(':core')
    implementation project(':common:shared')
    implementation project(':common:platform')

    // todo fix, do not depends on features
    implementation project(':features:equalizer:api')
    implementation project(':features:settings:api')

    implementation(libs.androidx.core)
    implementation(libs.androidx.preference)

    implementation(libs.utils.fuzzy)
    implementation(libs.data.gson)
    implementation(libs.data.retrofit)
    implementation(libs.data.retrofit.gson)
    implementation(libs.data.okhttp)
    implementation(libs.data.okhttp.interceptor)

    implementation(libs.data.sqlContentResolver)
    implementation(libs.data.room)
    implementation(libs.data.room.ktx)
    ksp(libs.data.room.processor)
    testImplementation(libs.data.room.testing)
    androidTestImplementation(libs.data.room.testing)
}
